<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay</title>
    <link rel="stylesheet" href="Counter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">


        <div id="options">
            <i id="info" class="fa-solid fa-info"></i>
            <i id="repeat" class="fa-solid fa-arrow-rotate-right"></i>
            <i id="settings"  class="fa-solid fa-gear"></i>
        </div>

        <div id="countings">
            <button id="minus">-</button>
            <h1 id="count">click on +</h1>
            <button id="add">+</button>
        </div>

        <div id="information">
            <h1 id="made">Made by Aryan</h1>
            <button id="close">Exit</button>
        </div>


<!-- setting option starts from here -->
        <div id="Setting">
            <h1>Settings</h1>

            <div id="Limit">
                <h2 id="on">Limits off/on </h2>
                <button id="lim">Set</button>

            </div>

            <div id="max">
               <input id="in">
            </div>

            <div id="theme">
                <button id="black"></button>
                <button id="white"></button>
                <button id="blue"></button>
            </div>
          
            <div id="exiting">
                <button id="bnd">x</button>
            </div>

        </div>
        <!-- ends here!! -->


    
    </div>




    <script src="Counter.js"></script>
</body>
</html>
